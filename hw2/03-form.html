<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <div class="form-group mb-1">
        <label for="input"><strong>Name</strong><span style="color:#ff0000">*</span></label>
      </div>
      <div class="form-group mb-4">
        <input type="text" class="w-100" required placeholder="Enter Name" id="Name"/>
        <label hidden id="NameRequired"><span style="color:red">* Name is Required.</span></label>
      </div>
      <div class="form-group mb-1">
        <label for="input"><strong>Email</strong><span style="color:#ff0000">*</span></label>
      </div>
      <div class="form-group mb-4">
        <input type="text" class="w-100" required placeholder="Enter Email" id="Email" />
        <label hidden id="EmailRequired"><span style="color:red">* Email is required.</span></label>
      </div>
      <div class="form-group mb-1">
        <label for="UserMessage"><strong>Submit Your Message:</strong></label>
      </div>
      <div class="form-group mb-4">
        <textarea id="Message" class="w-100"></textarea>
      </div>
      <div class="form-group mb-2">
        <input id="Checkbox" name="newsletter checkbox"  type="checkbox" title="Sign up for the news letter" />
        <label for="CheckBox">Sign up for the newsletter</label>
      </div>
      <div style="display:flex">
        <input id="Submit" class="btn btn-primary w-50" style="margin-right: 10px;" value="Submit" type="submit" onclick="SubmitForm()" />
        <input id="Reset" class="btn btn-secondary w-50" value="Reset" type="button" onclick="ResetForm()"/>
      </div>
    </form>
  </body>
</html>
