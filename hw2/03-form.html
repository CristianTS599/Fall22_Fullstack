<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <div class="form-group mb-1">
        <label for="input"><strong>Name</strong><span style="color:#ff0000">*</span></label>
      </div>
      <div class="form-group mb-4">
        <input type="text" placeholder="Enter Name" id="UserName"/>
      </div>
      <div class="form-group mb-1">
        <label for="input"><strong>Email</strong><span style="color:#ff0000">*</span></label>
      </div>
      <div class="form-group mb-4">
        <input type="text" placeholder="Enter Email" id="UserEmail" />
      </div>
      <div class="form-group mb-1">
        <label for="input"><strong>Submit Your Message:</strong></label>
      </div>
      <div class="form-group mb-4">
        <textarea id="UserMessage"></textarea>
      </div>
      <div class="form-group">
        <input type="checkbox" title="Sign up for the news letter" />
      </div>
    </form>
  </body>
</html>
